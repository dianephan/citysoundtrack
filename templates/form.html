<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Movie and Song Data</title>
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Submit Movie and Song Data</h1>
    <div class="form-container">
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="username">Your (letterboxd) username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="title">Your movie-like memory:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="any" required>
            </div>
            
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="any" required>
            </div>
            
            <div class="form-group">
                <label for="song">Song:</label>
                <input type="text" id="song" name="song" required>
            </div>
            
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
